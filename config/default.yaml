# VPA Default Configuration
# Event-driven Virtual Personal Assistant

app:
  profile: default
  log_level: INFO
  data_dir: .vpa
  startup_timeout: 10  # seconds
  max_memory_mb: 2048
  debug_mode: false

# Performance monitoring targets
performance:
  startup_time_target: 10.0      # seconds
  memory_target_mb: 2048         # MB
  event_dispatch_target_ms: 10   # milliseconds
  tts_response_target_s: 2.0     # seconds
  enable_monitoring: true
  log_performance_metrics: true

# Event bus configuration
events:
  max_listeners: 100
  timeout_ms: 10
  enable_async: true
  buffer_size: 1000
  retry_attempts: 3

# Plugin system
plugins:
  auto_discover: true
  cache_enabled: true
  cache_file: plugin_cache.json
  load_timeout: 5.0
  directories:
    - src/plugins
    - plugins
  priority_order:
    - core
    - audio
    - gui
    - integrations

