# Audio system
audio:
  sample_rate: 44100
  channels: 2
  buffer_size: 1024
  timeout_seconds: 2.0
  enable_noise_reduction: false
  enable_echo_cancellation: false

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: .vpa/logs/vpa.log
  max_size_mb: 10
  backup_count: 5
  console_output: true
  structured_logging: false

# Security settings
security:
  enable_encryption: false
  jwt_secret_key: ""
  session_timeout_minutes: 60
  allowed_hosts: ["127.0.0.1", "localhost"]
  cors_enabled: false

# Network configuration
network:
  http_port: 8080
  https_port: 8443
  bind_address: "127.0.0.1"
  max_connections: 100
  timeout_seconds: 30

# GUI configuration (optional)
gui:
  enabled: false
  theme: dark
  window:
    width: 800
    height: 600
    resizable: true
    center_on_screen: true
  system_tray: true
  auto_hide: false

# Windows integration
windows:
  enable_win32: true
  enable_com: true
  startup_with_windows: false
  register_protocols: false
  enable_notifications: true

# Development settings
development:
  hot_reload: false
  skip_performance_checks: false
  enable_debug_server: false
  debug_port: 9999
  mock_external_apis: false
