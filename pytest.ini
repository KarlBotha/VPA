[tool:pytest]
testpaths = tests/audio tests/core
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = archive* legacy* referencedocuments* docs* build dist .git .venv env .tox __pycache__
ignore = 
    archive/
    archive_optimization/
    legacy_archive_cleanup/
    referencedocuments/
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src/vpa
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    --tb=short
    -k "not audio_production"
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests
    slow: marks tests as slow
    gui: marks tests as GUI tests
    voice: marks tests as voice system tests
    audio_hardware: tests that require hardware audio devices
