[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -k "not audio_production"
markers =
    audio_hardware: tests that require hardware audio devices
    slow: tests that take more than 5 seconds
    integration: integration tests
